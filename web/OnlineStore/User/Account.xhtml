<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">
<h:head>
    <title>Online Shopping</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>

    <h:outputScript library="javascript" name="jquery-3.1.0.min.js"></h:outputScript>
    <h:outputScript library="javascript" name="bootstrap.min.js"></h:outputScript>
    <h:outputStylesheet library="css"   name="mystyles.css"></h:outputStylesheet>


</h:head>
<h:body>
    <h:form>
        <div class="navbar navbar-default navbar-fixed-top" >
            <div class="container">
                <div class="navbar-header">
                    <h:button type="button" class="navbar-toggle" data-toggle="collapse"
                              data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </h:button>
                    <a class="navbar-brand" href="#">Online Shop</a>
                </div>
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ><a href="/OnlineStore/Home.xhtml">Home</a></li>
                        <li><a href="/OnlineStore/Product.xhtml">Product</a></li>
                        <li>
                            <h:commandLink value="Management" action="/OnlineStore/Manage/Product.xhtml?faces-redirect=true"   rendered="#{LoginManageBean.access}">
                            </h:commandLink>
                        </li>


                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="/OnlineStore/MyCart.xhtml">Your cart </a></li>
                        <li>
                            <h:commandLink value="Account" action="#" class="active"  rendered="#{LoginManageBean.loggedIn}">
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="Logout" action="#{LoginManageBean.logout}"   rendered="#{LoginManageBean.loggedIn}">
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="Login/Register" action="/OnlineStore/Login.xhtml?faces-redirect=true"   rendered="#{LoginManageBean.loggedOut}">
                            </h:commandLink>
                        </li>
                    </ul>


                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </h:form>
    <div id="main-content" class="container" >
        <br/>
        <br/>
        <br/>
        <br/>
        <h:form id="messages">
            <p:messages id="m1" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
        <div class="row">

            <div class=" col-md-6">
                <p:panel id="horizontal" header="Account Information" toggleable="true" toggleOrientation="horizontal">
                    <h:panelGrid columns="1" style="padding-left: 30px;" >

                        <h:form id="Edit-form"   role="form"  styleClass="form-horizontal "  enctype="multipart/form-data">
                            <div class="form-group">
                                <label>First Name :</label>
                                <p:inputText styleClass="form-control" id="FirstName" value="#{AccountManageBean.firstName}"  required="true" requiredMessage="Please enter your FirstName">

                                </p:inputText>

                                <h:message for="FirstName" style="color:red" />
                            </div>
                            <div class="form-group">
                                <label>Last Name :</label>
                                <p:inputText styleClass="form-control" id="LastName" value="#{AccountManageBean.lastName}"  required="true" requiredMessage="Please enter your LastName">

                                </p:inputText>
                                <h:message for="LastName" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Email address :</label>
                                <p:inputText styleClass="form-control" id="Email" value="#{AccountManageBean.email}"  required="true" requiredMessage="Please enter your Email address">

                                </p:inputText>
                                <p:watermark for="Email" value="Email Address *" />
                                <h:message for="Email" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>Credit :</label>
                                <p:inputText styleClass="form-control" id="Credit" value="#{AccountManageBean.credit}"  required="true" requiredMessage="Please enter your MobileNumber">

                                </p:inputText>
                                <h:message for="MobileNumber" style="color:red" />
                            </div>


                            <div class="form-group ">
                                <label>Country :</label>
                                <p:inputText styleClass="form-control " id="country" value="#{AccountManageBean.country}"  required="true" requiredMessage="Please enter your country">

                                </p:inputText>
                                <h:message for="country" style="color:red" />
                            </div>
                            <div class="form-group">
                                <label>City :</label>
                                <p:inputText styleClass="form-control" id="city" value="#{AccountManageBean.city}"  required="true" requiredMessage="Please enter your city">
                                </p:inputText>
                                <h:message for="city" style="color:red" />
                            </div>

                            <div class="form-group">
                                <label>address :</label>
                                <p:inputTextarea styleClass="form-control" id="address" value="#{AccountManageBean.address}"  required="true" requiredMessage="Please enter your address">

                                </p:inputTextarea>
                                <h:message for="address" style="color:red" />
                            </div>
                            <div class="form-group">
                                <label>Mobile Number :</label>
                                <p:inputText styleClass="form-control" id="MobileNumber" value="#{AccountManageBean.mobileNumber}"  required="true" requiredMessage="Please enter your MobileNumber">

                                </p:inputText>
                                <h:message for="MobileNumber" style="color:red" />
                            </div>
                            <div class="form-group">
                                <label>Telephone Number :</label>
                                <p:inputText styleClass="form-control" id="TelephoneNumber" value="#{AccountManageBean.telephoneNumber}"  required="true" requiredMessage="Please enter your TelephoneNumber">

                                </p:inputText>
                                <h:message for="TelephoneNumber" style="color:red" />
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-sm-6 col-sm-offset-5">
                                        <h:commandButton styleClass="btn btn-primary" value="Edit information" action="#{AccountManageBean.EditInfo}"
                                                         ajax="flase">
                                            <f:ajax execute="Edit-form" render="Edit-form"  ></f:ajax>
                                        </h:commandButton>
                                    </div>
                                </div>
                            </div>

                        </h:form>

                    </h:panelGrid>
                </p:panel>
            </div>
        </div>


    </div>
    <br/>
    <br/>
    <br/>
    <br/>
    <div class="panel-footer navbar-fixed-bottom">
        <div class="container">

            <div class="text-center">&copy; Copyright Online Shopping 2017</div>
        </div>
    </div>

</h:body>
</html>
