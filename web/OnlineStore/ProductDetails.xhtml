<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xml:lang="en" lang="en">
<h:head>
    <title>Online Shopping</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-theme.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="font-awesome.min.css"></h:outputStylesheet>
    <h:outputStylesheet library="css" name="bootstrap-social.css"></h:outputStylesheet>

    <h:outputScript library="javascript" name="jquery-3.1.0.min.js"></h:outputScript>
    <h:outputScript library="javascript" name="bootstrap.min.js"></h:outputScript>
    <h:outputStylesheet library="css"   name="mystyles.css"></h:outputStylesheet>


</h:head>
<h:body>
    <h:form>
        <div class="navbar navbar-default navbar-fixed-top" >
            <div class="container">
                <div class="navbar-header">
                    <h:button type="button" class="navbar-toggle" data-toggle="collapse"
                              data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span> <span
                            class="icon-bar"></span> <span class="icon-bar"></span> <span
                            class="icon-bar"></span>
                    </h:button>
                    <a class="navbar-brand" href="#">Online Shop</a>
                </div>
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ><a href="/OnlineStore/Home.xhtml">Home</a></li>
                        <li class="active"><a href="#">Product</a></li>
                        <li>
                            <h:commandLink value="Management" action="/OnlineStore/Manage/Product.xhtml?faces-redirect=true"   rendered="#{LoginManageBean.access}">
                            </h:commandLink>
                        </li>


                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ><a href="/OnlineStore/MyCart.xhtml">Your cart </a></li>
                        <li>
                            <h:commandLink value="Account" action="/OnlineStore/User/Account.xhtml?faces-redirect=true"   rendered="#{LoginManageBean.loggedIn}">
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="Logout" action="#{LoginManageBean.logout}"   rendered="#{LoginManageBean.loggedIn}">
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="Login/Register" action="/OnlineStore/Login.xhtml?faces-redirect=true"   rendered="#{LoginManageBean.loggedOut}">
                            </h:commandLink>
                        </li>
                    </ul>


                </div>
                <!--/.nav-collapse -->
            </div>
        </div>
    </h:form>
    <div id="main-content" class="container" style="padding-top: 60px;">
        <h:form id="messages">
            <p:messages id="m1" showDetail="true" autoUpdate="true" closable="true" />
        </h:form>
        <div class="row">
           <div class="col-md-10 col-md-offset-1">
               <div class="panel panel-default" >
                   <div class="panel-heading"><h2 style="color: green; " class="col-sm-offset-5">Product Details</h2></div>
                   <div class="panel-body">
                  <div style="padding: 20px;">
                   <h:form id="ProductDetails-form"   role="form" style="display: block;" styleClass="form-horizontal " enctype="multipart/form-data" >
                       <div class="form-group">
                           <p:graphicImage value="#{GetProduct.images}" stream="false" />
                       </div>

                       <div class="form-group">
                             <label>Id :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getId()}" />
                          </div>
                       <div class="form-group">
                           <label>Category :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getCategory().getName()}" />
                       </div>
                       <div class="form-group">
                       <label>Brand :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getBrand().getName()}" />
                       </div>
                       <div class="form-group">
                       <label>Price :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getPrice()}">
                               <f:convertNumber type="currency" currencySymbol="$" />
                           </h:outputText>
                       </div>
                       <div class="form-group">
                       <label>Color :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getColor()}"/>
                       </div>
                       <div class="form-group">
                       <label>Description :</label>

                           <h:outputText value="#{GetProduct.selectedCar.getDescription()}" />
                       </div>
                       <div class="form-group">
                       <label>State :</label>

                           <h:outputText value="#{GetProduct.exist}" />
                       </div>

               </h:form>
           </div>
                   </div>
                   </div>
               </div>
        </div>
    </div>
    <div class="panel-footer navbar-fixed-bottom">
        <div class="container">

            <div class="text-center">&copy; Copyright Online Shopping 2017</div>
        </div>
    </div>

</h:body>
</html>
